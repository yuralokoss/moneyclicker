<main class="main-content">

            <div class="grid-x grid-margin-x">
                <div class="small-12 cell">
                    <button class="start-menu__button button js__start-button">Press to Start</button>
                </div>
            </div>
        </div>
    </section>

    <section class="clicker">
        <div class="grid-container">

                <div class="small-12 cell">
                    <div class="clicker__user-money js__user-money"></div>
                </div>
                <div class="small-12 cell">
                    <button class="clicker__user-button button js__user-button">Earn</button>
                </div>
            </div>
        </div>
    </section>
</main>
